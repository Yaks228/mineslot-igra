<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Pixelated Block Icon -->
  <rect x="10" y="20" width="80" height="80" rx="4" fill="#3D3D3D" stroke="#1A1A1A" stroke-width="4"/>
  <rect x="18" y="28" width="64" height="64" rx="2" fill="#555555"/>
  
  <!-- Slot Symbol inside Block (Lucky 7) -->
  <path d="M35 45H65L45 75H35L55 45H35Z" fill="url(#goldGradient)" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite" />
  </path>

  <!-- Text "MINE" -->
  <text x="105" y="65" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" fill="#FFFFFF" style="letter-spacing: 2px;">
    MINE
  </text>
  
  <!-- Text "SLOT" with Gold Gradient -->
  <text x="105" y="105" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" fill="url(#goldGradient)" style="letter-spacing: 4px;" filter="url(#glow)">
    SLOT
  </text>

  <!-- Decorative Pixel Elements -->
  <rect x="250" y="30" width="10" height="10" fill="#4ADE80" opacity="0.6">
    <animate attributeName="y" values="30;20;30" dur="3s" repeatCount="indefinite" />
  </rect>
  <rect x="270" y="80" width="8" height="8" fill="#FACC15" opacity="0.6">
    <animate attributeName="y" values="80;90;80" dur="2.5s" repeatCount="indefinite" />
  </rect>
  <rect x="290" y="50" width="12" height="12" fill="#60A5FA" opacity="0.6">
    <animate attributeName="y" values="50;40;50" dur="3.5s" repeatCount="indefinite" />
  </rect>
</svg>
